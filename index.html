<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Norah ‚ù§Ô∏è</title>
    <style>
        /* RESET EVERYTHING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* üåπ NORAH'S PHOTO AS FULL BACKGROUND */
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-image: url('https://github.com/HIVE-Cloud/NORAH-Valentines/raw/main/IMG-20260211-WA0008.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* WHITE CARD - SEMI TRANSPARENT */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 40px 30px;
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            max-width: 650px;
            width: 100%;
            text-align: center;
            border: 3px solid rgba(255, 105, 180, 0.5);
        }

        .heart {
            font-size: 6rem;
            color: #ff1493;
            animation: heartbeat 1.3s infinite;
            margin-bottom: 10px;
        }

        h1 {
            color: #c2185b;
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(255, 192, 203, 0.5);
        }

        p {
            font-size: 2rem;
            color: #880e4f;
            margin: 25px 0;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
        }

        .btn {
            border: none;
            padding: 18px 55px;
            border-radius: 60px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background: #c9184a;
            transform: scale(1.1);
        }

        .no {
            background: #d3d3d3;
            color: #2d2d2d;
            position: relative;
        }

        .hidden-message {
            display: none;
            margin-top: 30px;
            font-size: 1.6rem;
            color: #b21f2d;
            background: white;
            padding: 25px;
            border-radius: 40px;
            border: 3px dashed #ff4d6d;
            width: 100%;
        }

        /* üé¨ BIG VIDEO CONTAINER */
        .video-container {
            width: 100%;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-height: 450px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 4px solid white;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1 id="greeting">Dear Norah,</h1>
        <p id="question">Will you be my Valentine? ü•∞üåπ</p>

        <div class="buttons" id="buttonArea">
            <button class="btn yes" id="yesBtn">Yes üíñ</button>
            <button class="btn no" id="noBtn">No üòä</button>
        </div>

        <div id="responseMessage" class="hidden-message"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageDiv = document.getElementById('responseMessage');
        const buttonArea = document.getElementById('buttonArea');
        const greeting = document.getElementById('greeting');
        const question = document.getElementById('question');

        // üèÉ‚Äç‚ôÄÔ∏è NO BUTTON RUNAWAY
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (buttonArea.clientWidth - noBtn.clientWidth);
            const y = Math.random() * (buttonArea.clientHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = 'üò≥ Saying no would just be shy‚Ä¶ don‚Äôt you think, Norah? üíò';
        });

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const x = Math.random() * (buttonArea.clientWidth - noBtn.clientWidth);
            const y = Math.random() * (buttonArea.clientHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = 'üò≥ Saying no would just be shy‚Ä¶ don‚Äôt you think, Norah? üíò';
        });

        // ‚úÖ YES BUTTON - BIG VIDEO
        yesBtn.addEventListener('click', function() {
            buttonArea.style.display = 'none';
            question.style.display = 'none';
            greeting.innerHTML = 'Yay! You said YES! ‚ù§Ô∏è Norah';
            
            messageDiv.style.display = 'block';
            messageDiv.style.background = 'transparent';
            messageDiv.style.border = 'none';
            messageDiv.style.padding = '0';
            
            messageDiv.innerHTML = `
                <div class="video-container">
                    <video controls autoplay loop>
                        <source src="https://github.com/HIVE-Cloud/NORAH-Valentines/raw/main/VivaCut_video_1770806034928_HD.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p style="margin-top: 25px; font-size: 1.8rem; color: #c2185b; font-weight: bold; background: white; padding: 18px; border-radius: 60px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);">
                        This is the moment I knew. üíï
                    </p>
                </div>
            `;
        });
    </script>
</body>
</html>
