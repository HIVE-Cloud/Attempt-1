<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Norah ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://github.com/HIVE-Cloud/NORAH-Valentines/raw/main/IMG-20260211-WA0008.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 3px solid rgba(255, 77, 109, 0.3);
        }

        .heart {
            font-size: 5rem;
            color: #ff4d6d;
            animation: heartbeat 1.3s infinite;
            margin-bottom: 10px;
        }

        h1 {
            color: #b21f2d;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.8rem;
            color: #2d1b1b;
            margin: 20px 0;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 100px;
        }

        .btn {
            border: none;
            padding: 15px 50px;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background: #c9184a;
            transform: scale(1.1);
        }

        .no {
            background: #ccc;
            color: #444;
            position: relative;
        }

        .hidden-message {
            display: none;
            margin-top: 30px;
            font-size: 1.4rem;
            color: #b21f2d;
            background: white;
            padding: 25px;
            border-radius: 30px;
            border: 2px dashed #ff4d6d;
            width: 100%;
        }

        .video-container {
            width: 100%;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1 id="greeting">Dear Norah,</h1>
        <p id="question">Will you be my Valentine? üåπ</p>

        <div class="buttons" id="buttonArea">
            <button class="btn yes" id="yesBtn">Yes üíñ</button>
            <button class="btn no" id="noBtn">No üòÖ</button>
        </div>

        <div id="responseMessage" class="hidden-message"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageDiv = document.getElementById('responseMessage');
        const buttonArea = document.getElementById('buttonArea');
        const greeting = document.getElementById('greeting');
        const question = document.getElementById('question');

        // üèÉ‚Äç‚ôÄÔ∏è No button runs away
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (buttonArea.clientWidth - noBtn.clientWidth);
            const y = Math.random() * (buttonArea.clientHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = 'üò≥ Saying no would just be shy‚Ä¶ don‚Äôt you think, Norah? üíò';
            messageDiv.style.background = 'white';
            messageDiv.style.border = '2px dashed #ff4d6d';
        });

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const x = Math.random() * (buttonArea.clientWidth - noBtn.clientWidth);
            const y = Math.random() * (buttonArea.clientHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = 'üò≥ Saying no would just be shy‚Ä¶ don‚Äôt you think, Norah? üíò';
            messageDiv.style.background = 'white';
            messageDiv.style.border = '2px dashed #ff4d6d';
        });

        // ‚úÖ Yes button shows video FULL SIZE
        yesBtn.addEventListener('click', function() {
            // Hide buttons and question
            buttonArea.style.display = 'none';
            question.style.display = 'none';
            greeting.innerHTML = 'Yay! You said YES! ‚ù§Ô∏è Norah';
            
            // Show video in full width
            messageDiv.style.display = 'block';
            messageDiv.style.background = 'transparent';
            messageDiv.style.border = 'none';
            messageDiv.style.padding = '0';
            
            messageDiv.innerHTML = `
                <div class="video-container">
                    <video controls autoplay loop>
                        <source src="https://github.com/HIVE-Cloud/NORAH-Valentines/raw/main/VivaCut_video_1770806034928_HD.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p style="margin-top: 20px; font-size: 1.5rem; color: #b21f2d; font-weight: bold; background: white; padding: 15px; border-radius: 50px;">
                        This is the moment I knew. üíï
                    </p>
                </div>
            `;
        });
    </script>
</body>
</html>
